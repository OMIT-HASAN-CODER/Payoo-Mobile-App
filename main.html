<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <!-- Component Library -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800">
    <main class="max-w-md min-h-screen mx-auto bg-gray-200">
        <header class="py-6 px-2 bg-base-100">
            <nav class="flex justify-between items-center">
                <div class="flex items-center">
                    <img class="w-16" src="assets/Group.png" alt="">
                    <div>
                        <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                        <p>Available Balance</p>
                    </div>
                </div>
                <button class="btn">logout</button>
            </nav>
            <section class="mt-5 bg-base-100">
                <h1 class="text-2xl font-bold mb-2 px-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="px-2">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
                <div class="cards grid grid-cols-3 gap-2 mt-4 p-2">
                    <div id="add-money-btn" class="cursor-pointer box border border-black p-4 text-center rounded-lg">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h1 class="">Add Money</h1>
                    </div>
                    <div id="cashout-btn" class="cursor-pointer box border border-black p-4 text-center rounded-lg">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h1>Cashout</h1>
                    </div>
                    <div class="cursor-pointer box border border-black p-4 text-center rounded-lg">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <h1>Transfer Money</h1>
                    </div>
                    <div class="cursor-pointer box border border-black p-4 text-center rounded-lg">
                        <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                        <h1>Get Bonus</h1>
                    </div>
                    <div class="cursor-pointer box border border-black p-4 text-center rounded-lg">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <h1>Pay Bill</h1>
                    </div>
                    <div class="cursor-pointer box border border-black p-4 text-center rounded-lg">
                        <img class="w-8 mx-auto" src="assets/transaction1.png"">
                        <h1>Transactions</h1>
                    </div>
                </div>
            </section>
        </header>

        <!-- add money -->
        <section id="add-money" class="mt-5">
            <h1>Add Money</h1>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <legend>Select a bank</legend>
                        <select class="select select-bordered w-full max-w-xs">
                            <option disabled selected>Select Bank</option>
                            <option value="Bkash">Bkash</option>
                            <option value="Upay">Upay</option>
                            <option class="Nagad">Nagad</option>
                            <option value="Rocket">Rocket</option>
                          </select>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Bank Account Number</span>
                        </label>
                        <input value="12345678910" id="account-number" type="number" placeholder="your account number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount to add</span>
                        </label>
                        <input id="amount" type="number" placeholder="add amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input value="1234" id="pin" type="text" placeholder="your pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-1">
                        <button id="add-money" class="btn btn-primary text-white">Add money</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </section>

        <!-- cashout -->
        <section id="cashout" class="mt-5">
          <h1>Cashout</h1>
          <div class="">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Agent Account Number</span>
                      </label>
                      <input value="12345678910" id="account-number" type="number" placeholder="your account number" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount to cashout</span>
                      </label>
                      <input id="amount" type="number" placeholder="add amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input value="1234" id="pin" type="text" placeholder="your pin" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-1">
                      <button id="add-money" class="btn btn-primary text-white">Cashout</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
      </section>
    </main>
    <script src="script/addmoney.js"></script>
    <script src="script/toggle.js"></script>
</body>

</html>
